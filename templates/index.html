<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>KnowUnity PDF Downloader</title>
    <meta name="description" content="PDF-Dokumente von Knowunity kostenlos herunterladen.">
    <link rel="icon" href="/static/images//icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: rgb(151, 167, 193);
            background: linear-gradient(90deg, rgba(151, 167, 193, 1) 5%, rgba(67, 103, 195, 1) 23%, rgba(80, 97, 162, 1) 25%, rgba(39, 126, 166, 1) 44%, rgba(92, 159, 173, 1) 95%);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4caf50;
            color: #fff;
            display: grid;
            width: fit-content;
            padding: 30px 40px 30px 40px;
            margin-bottom: 50px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
        }

        form {
            text-align: center;
        }

        label {
            font-size: 24px;
            background-color: rgba(240, 248, 255, 0.5);
            border-radius: 10px;
            padding: 6px;
        }

        #url {
            width: 50%;
            font-size: 24px;
            padding: 5px 10px;
            border: 2px solid #4caf50;
            border-radius: 10px;
            text-align: center;
        }


        img {
            height: 42px;
            vertical-align: middle;
            padding-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 30px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            background-color: #45a049;
            color: rgb(255, 255, 255);
            border-radius: 15px;
            padding: 10px 20px 10px 20px;
            margin-top: 50px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }


        a {
            color: #1d1d1d;
            text-decoration: none;
            font-size: 24px;
            text-align: center;
            display: grid;
            background-color: rgba(240, 248, 255, 0.247);
            border-radius: 10px;
            padding: 6px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 600px) {
            body {
                display: grid;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;

            }

            h1 {
                text-align: center;
                padding: 10px 20px 10px 20px;
            }

            label {
                margin-left: unset;
            }

            button {
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <h1>KnowUnity PDF Downloader</h1>
    <form action="/" method="post">
        <label for="url">URL :</label>
        <input type="text" id="url" name="url" required />
        <img src="/static/images/paste.png" onclick="pasteClipboard()" alt="Einfügen-Button" style="cursor: pointer;" />
        <button type="submit">Get PDF Link!</button>
    </form>
    {% if url %}
    <h2>PDF Link :</h2>
    <a href="{{ url }}" target="_blank">{{ url }}</a>
    {% endif %}

    <script>
        let isFirstClick = true;
        document.getElementById('url').addEventListener('click', function () {
            if (isFirstClick) {
                this.select();
                isFirstClick = false;
            }
        });

        function pasteClipboard() {
            navigator.clipboard.readText()
                .then(text => {
                    // Text aus der Zwischenablage in das Textfeld einfügen
                    document.getElementById('url').value = text;
                })
                .catch(err => {
                    console.error('Fehler beim Einfügen des Textes: ', err);
                });
        }
    </script>
</body>

</html>
